<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fnaf IRL v11.5 Auto-Classic</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #setupOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .start-btn { padding: 15px 30px; border: 2px solid #00ff41; background: none; color: #00ff41; font-family: inherit; font-size: 1.2rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .start-btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; }
        
        /* –•–û–°–¢ –¢–ï–†–ú–ò–ù–ê–õ */
        .terminal { width: 600px; border: 2px solid #1a1a1a; padding: 20px; position: relative; display: none; background: #000; z-index: 10; }
        .settings-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.5rem; }
        #settingsBox { display: none; background: #050505; border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px; background: #000; border: 1px solid #00ff41; color: #00ff41; cursor: pointer; font-family: inherit; font-weight: bold; transition: 0.2s; text-transform: uppercase; }
        .btn:hover { background: rgba(0, 255, 65, 0.2); }
        .btn-active { background: #00ff41 !important; color: #000 !important; }
        .btn-night.active { background: #f0f !important; color: #fff !important; box-shadow: 0 0 20px #f0f; animation: pulse 1s infinite; }
        .btn-red { border-color: #f00; color: #f00; }
        .btn-gold { border-color: gold; color: gold; }
        #hostStatusLog { margin-top: 15px; padding: 10px; border-top: 1px solid #1a1a1a; font-size: 0.8rem; text-align: center; }

        /* –ò–ì–†–û–ö */
        #playerUI { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        #clock { font-size: 12rem; text-shadow: 0 0 30px #00ff41; display: none; z-index: 5; }
        #screamImg { display: none; position: fixed; inset: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; }
        #winScreen { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
        
        #flashBtn { 
            display: none; position: fixed; bottom: 15%; width: 220px; height: 220px; border-radius: 50%;
            background: gold; border: 8px solid #fff; color: #000; font-weight: bold; font-size: 1.8rem;
            cursor: pointer; z-index: 8000; box-shadow: 0 0 40px gold;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="setupOverlay">
        <div style="font-size: 3rem; font-weight: bold;">Fnaf IRL</div>
        <button class="start-btn" onclick="startHost()">ADMIN (HOST)</button>
        <button class="start-btn" onclick="startPlayer()">USER (PLAYER)</button>
    </div>

    <div id="hostUI" class="terminal">
        <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div id="settingsBox">
            <div style="margin-bottom: 10px;">–í–†–ï–ú–Ø –ß–ê–°–ê: <input type="number" id="mInp" value="1" style="width:35px; background:none; border:1px solid #00ff41; color:#00ff41;">–º <input type="number" id="sInp" value="30" style="width:35px; background:none; border:1px solid #00ff41; color:#00ff41;">—Å</div>
            <button class="btn" style="width: 100%; margin-bottom: 5px;" onclick="beginNight()">START NIGHT</button>
            <button class="btn btn-gold" style="width: 100%;" onclick="finishNight()">MANUAL WIN (6AM)</button>
        </div>

        <div style="font-size: 0.8rem; margin-bottom: 10px;">STATUS: <span id="statusTxt" style="color:#f00;">OFFLINE</span> | ID: <span id="idTxt">...</span></div>

        <div class="grid">
            <button class="btn" onclick="playSnd('door')">STEPS</button>
            <button class="btn" onclick="playSnd('closet')">BREATH</button>
            <button id="modeNormal" class="btn" onclick="toggleMode('normal')">NORMAL MODE</button>
            <button id="modeHard" class="btn" onclick="toggleMode('hard')">HARD MODE</button>
            <button id="nightBtn" class="btn btn-night" style="border-color:#f0f; color:#f0f;" onclick="toggleNightmare()">NIGHTMARE</button>
            <button class="btn" style="border-color:#8b4513; color:#8b4513;" onclick="triggerFreddy()">FREDDY</button>
            <button class="btn btn-gold" onclick="playSnd('flashlight')">FLASH TEST</button>
            <button class="btn btn-red" onclick="sendKill('default')">SCREAMER</button>
            <button class="btn btn-red" style="grid-column: span 2;" onclick="stopAll()">EMERGENCY STOP</button>
        </div>
        <div id="hostStatusLog">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞. –ù–∞–∂–º–∏—Ç–µ ADMIN.</div>

        <audio id="snd-door" src="door.mp3"></audio>
        <audio id="snd-closet" src="closet.mp3"></audio>
        <audio id="snd-window" src="window.mp3"></audio>
        <audio id="snd-nightmare" src="nightmare.mp3" loop></audio>
        <audio id="snd-freddy" src="freddy.mp3"></audio>
        <audio id="snd-flashlight" src="flashlight.mp3"></audio>
        <audio id="snd-win" src="win.mp3"></audio>
    </div>

    <div id="playerUI">
        <div id="clock">12:00</div>
        <button id="flashBtn" onclick="playerFlash()">LIGHT!</button>
        <img id="screamImg" src="">
        <div id="winScreen"><div style="font-size:12rem;">üëë</div><div style="color: gold; font-size: 4rem;">6 AM</div></div>
    </div>

    <script>
        const ROOM_ID = 'fnaf-irl-auto-room-v11';
        let peer, conn, gameHour = 0, clockTimer;
        let currentMode = null, modeRunning = false, nightmareTimer = null, freddyTimer = null;

        function log(m, c="#00ff41") { const l = document.getElementById('hostStatusLog'); l.innerText = m; l.style.color = c; }
        function toggleSettings() { const s = document.getElementById('settingsBox'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; }
        
        function playSnd(n) { 
            const a = document.getElementById('snd-'+n); 
            if(a) { a.currentTime = 0; a.play().catch(() => log("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞! –ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ —ç–∫—Ä–∞–Ω—É", "red")); } 
        }

        // --- HOST LOGIC ---
        function startHost() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('hostUI').style.display = 'block';
            peer = new Peer(ROOM_ID);
            peer.on('open', (id) => { document.getElementById('idTxt').innerText = id; log("–ñ–î–ï–ú –ò–ì–†–û–ö–ê..."); });
            peer.on('connection', c => {
                conn = c;
                document.getElementById('statusTxt').innerText = "ONLINE";
                document.getElementById('statusTxt').style.color = "#00ff41";
                log("–ò–ì–†–û–ö –ü–û–î–ö–õ–Æ–ß–ò–õ–°–Ø!");
                conn.on('data', d => { if(d === 'f_ok') playSnd('flashlight'); });
            });
            // "–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞" –∑–≤—É–∫–∞
            window.addEventListener('click', () => { playSnd('flashlight'); document.getElementById('snd-flashlight').pause(); }, {once: true});
        }

        function beginNight() {
            gameHour = 0;
            if(conn) conn.send({ a: 'start' });
            startClock();
            toggleSettings();
            log("–ù–û–ß–¨ –ù–ê–ß–ê–õ–ê–°–¨");
        }

        function startClock() {
            clearInterval(clockTimer);
            const m = parseInt(document.getElementById('mInp').value) || 1;
            const s = parseInt(document.getElementById('sInp').value) || 0;
            clockTimer = setInterval(() => {
                gameHour++;
                if(conn) conn.send({ a: 'time', h: gameHour });
                if(gameHour >= 6) finishNight();
            }, (m * 60 + s) * 1000);
        }

        function toggleMode(m) {
            if(currentMode === m) { stopCycles(); }
            else {
                stopCycles();
                currentMode = m; modeRunning = true;
                document.getElementById(m==='normal'?'modeNormal':'modeHard').classList.add('btn-active');
                runLoop();
            }
        }

        async function runLoop() {
            if(!modeRunning) return;
            playSnd(Math.random() > 0.5 ? 'door' : 'closet');
            setTimeout(runLoop, currentMode === 'normal' ? 5000 : 2000);
        }

        function triggerFreddy() {
            stopCycles();
            playSnd('freddy');
            if(conn) conn.send({ a: 'freddy' });
            log("–§–†–ï–î–î–ò –ê–¢–ê–ö–£–ï–¢", "gold");
        }

        function toggleNightmare() {
            const b = document.getElementById('nightBtn');
            if(b.classList.contains('active')) { stopCycles(); }
            else {
                stopCycles();
                b.classList.add('active');
                playSnd('nightmare');
                nightmareTimer = setTimeout(() => { if(b.classList.contains('active')) sendKill('nightmare'); }, 10000);
            }
        }

        function sendKill(t) {
            stopCycles();
            playSnd('window');
            if(conn) conn.send({ a: 'kill', t: t });
            clearInterval(clockTimer);
            log("–ò–ì–†–û–ö –£–ë–ò–¢", "red");
        }

        function finishNight() {
            stopCycles();
            playSnd('win');
            if(conn) conn.send({ a: 'win' });
            clearInterval(clockTimer);
            log("–ü–û–ë–ï–î–ê 6AM", "gold");
        }

        function stopAll() {
            stopCycles();
            clearInterval(clockTimer);
            if(conn) conn.send({ a: 'stop' });
            log("–°–¢–û–ü", "red");
        }

        function stopCycles() {
            modeRunning = false; currentMode = null;
            clearTimeout(nightmareTimer);
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('btn-active', 'active'));
            document.querySelectorAll('audio').forEach(a => { if(a.id !== 'snd-win') { a.pause(); a.currentTime = 0; } });
        }

        // --- PLAYER LOGIC ---
        function startPlayer() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('playerUI').style.display = 'flex';
            peer = new Peer();
            peer.on('open', () => {
                const connect = () => {
                    conn = peer.connect(ROOM_ID);
                    conn.on('data', d => {
                        const clk = document.getElementById('clock');
                        const img = document.getElementById('screamImg');
                        const fl = document.getElementById('flashBtn');
                        const win = document.getElementById('winScreen');

                        if(d.a === 'start') {
                            win.style.display = 'none'; img.style.display = 'none';
                            clk.style.display = 'block'; clk.innerText = "12:00";
                        }
                        if(d.a === 'time') clk.innerText = d.h + ":00";
                        if(d.a === 'freddy') {
                            fl.style.display = 'block';
                            freddyTimer = setTimeout(() => {
                                if(fl.style.display === 'block') {
                                    fl.style.display = 'none';
                                    img.src = 'freddy.png'; img.style.display = 'block';
                                }
                            }, 10000);
                        }
                        if(d.a === 'kill') {
                            img.src = d.t === 'nightmare' ? 'nightmare.png' : 'screamer.png';
                            img.style.display = 'block'; clk.style.display = 'none';
                        }
                        if(d.a === 'win') win.style.display = 'flex';
                        if(d.a === 'stop') { fl.style.display = 'none'; clearTimeout(freddyTimer); }
                    });
                    conn.on('error', () => setTimeout(connect, 2000));
                };
                connect();
            });
        }

        function playerFlash() {
            document.getElementById('flashBtn').style.display = 'none';
            clearTimeout(freddyTimer);
            if(conn) conn.send('f_ok');
            document.body.style.background = "#fff";
            setTimeout(() => document.body.style.background = "#000", 100);
        }
    </script>
</body>
</html>
