<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fnaf IRL</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #setupOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .start-btn { padding: 15px 30px; border: 2px solid #00ff41; background: none; color: #00ff41; font-family: inherit; font-size: 1.2rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .start-btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; }
        
        .terminal { width: 600px; border: 2px solid #1a1a1a; padding: 20px; position: relative; display: none; background: #000; }
        .settings-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.2rem; }
        #settingsBox { display: none; background: #050505; border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px; background: #000; border: 1px solid #00ff41; color: #00ff41; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        .btn:hover { background: rgba(0, 255, 65, 0.2); }
        .btn-red { border-color: #800; color: #f00; }
        .btn-red:hover { border-color: #f00; background: rgba(255,0,0,0.1); }
        
        #hostStatusLog { margin-top: 15px; padding: 10px; border-top: 1px solid #1a1a1a; font-size: 0.9rem; text-align: center; min-height: 20px; }
        
        #playerUI { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; background: #000; }
        #clock { font-size: 12rem; text-shadow: 0 0 30px #00ff41; z-index: 10; }
        #winScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
        
        #screamImg { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 99999; }
    </style>
</head>
<body>

    <div id="setupOverlay">
        <div style="font-size: 3rem; margin-bottom: 10px; letter-spacing: 10px; font-weight: bold;">Fnaf IRL</div>
        <div style="font-size: 0.8rem; color: #444; margin-bottom: 30px;">SECURE CONNECTION ESTABLISHED</div>
        <button class="start-btn" onclick="startAsHost()">ADMIN (HOST)</button>
        <button class="start-btn" onclick="startAsPlayer()">USER (PLAYER)</button>
    </div>

    <div id="hostUI" class="terminal">
        <div class="settings-btn" onclick="toggleSettings()">‚öô</div>
        <div style="border-bottom: 1px solid #1a1a1a; padding-bottom: 10px; margin-bottom: 15px; font-weight: bold;">FNAF_IRL COMMAND CENTER</div>

        <div id="settingsBox">
            <div style="margin-bottom: 10px;">–ú–ò–ù–£–¢ –í –ß–ê–°–ï: <input type="number" id="hourInput" value="5" style="width:40px; background:#000; color:#00ff41; border:1px solid #00ff41;"></div>
            <button class="btn" style="width: 100%; margin-bottom: 5px;" onclick="beginNight()">–ù–ê–ß–ê–¢–¨ –ù–û–ß–¨</button>
            <button class="btn" style="width: 100%; border: 1px solid #00ff41;" onclick="finishNight()">–ó–ê–í–ï–†–®–ò–¢–¨ –ù–û–ß–¨</button>
        </div>

        <div style="font-size: 0.8rem; opacity: 0.6;">NETWORK: <span id="statusTxt" style="color:#f00;">SEARCHING...</span></div>

        <div class="grid">
            <button class="btn" onclick="playSnd('door')">STEPS</button>
            <button class="btn" onclick="playSnd('closet')">BREATH</button>
            <button class="btn" onclick="toggleMode('auto')">AUTO MODE</button>
            <button class="btn" onclick="toggleMode('hard')">HARD MODE</button>
            <button id="nightBtn" class="btn btn-night" onclick="toggleNightmare()">NIGHTMARE</button>
            <button class="btn btn-red" onclick="sendScream()">SCREAMER</button>
        </div>
        <div id="hostStatusLog">READY FOR INPUT</div>
    </div>

    <div id="playerUI">
        <div id="clock" style="display:none">12:00</div>
        <div id="winScreen"><div style="font-size:15rem;">üëë</div><div style="color: gold; font-size: 4rem;">6 AM</div></div>
        <img id="screamImg" src="screamer.png" alt=""> 
    </div>

    <audio id="snd-door" src="door.mp3"></audio>
    <audio id="snd-closet" src="closet.mp3"></audio>
    <audio id="snd-window" src="window.mp3"></audio>
    <audio id="snd-nightmare" src="nightmare.mp3" loop></audio>
    <audio id="snd-win" src="win.mp3"></audio>

    <script>
        // –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –∫–æ–º–Ω–∞—Ç—ã –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º, —á—Ç–æ–±—ã –Ω–∏–∫—Ç–æ –Ω–µ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è —Å–ª—É—á–∞–π–Ω–æ
        const ROOM_ID = 'fnaf-irl-secure-room-v1';
        let peer, conn, gameHour = 0, clockTimer, autoTimer;

        function toggleSettings() {
            const b = document.getElementById('settingsBox');
            b.style.display = b.style.display === 'block' ? 'none' : 'block';
        }

        function setHostLog(msg, color="#00ff41") {
            document.getElementById('hostStatusLog').innerText = msg;
            document.getElementById('hostStatusLog').style.color = color;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã PeerJS –Ω–∞ HTTPS (Vercel)
        const peerOptions = {
            debug: 3,
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]
            }
        };

        function startAsHost() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('hostUI').style.display = 'block';
            
            peer = new Peer(ROOM_ID, peerOptions);
            
            peer.on('open', (id) => console.log('Host ID:', id));
            
            peer.on('connection', c => {
                conn = c;
                document.getElementById('statusTxt').innerText = "CONNECTED";
                document.getElementById('statusTxt').style.color = "#00ff41";
                setHostLog("–ò–ì–†–û–ö –ü–û–î–ö–õ–Æ–ß–ò–õ–°–Ø");
                
                conn.on('close', () => {
                    document.getElementById('statusTxt').innerText = "DISCONNECTED";
                    document.getElementById('statusTxt').style.color = "#f00";
                });
            });

            peer.on('error', err => {
                console.error('Peer Error:', err.type);
                if(err.type === 'unavailable-id') {
                    alert("–û—à–∏–±–∫–∞: –≠—Ç–æ—Ç ID —É–∂–µ –∑–∞–Ω—è—Ç –¥—Ä—É–≥–∏–º –•–æ—Å—Ç–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.");
                }
            });
        }

        function startAsPlayer() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('playerUI').style.display = 'flex';
            
            peer = new Peer(peerOptions);
            
            peer.on('open', () => {
                const connect = () => {
                    console.log('Trying to connect to host...');
                    const c = peer.connect(ROOM_ID, { reliable: true });
                    
                    c.on('open', () => {
                        console.log('Connected to Host!');
                        c.on('data', data => {
                            const img = document.getElementById('screamImg');
                            if(data.action === 'start') {
                                document.getElementById('winScreen').style.display = 'none';
                                img.style.display = 'none';
                                document.getElementById('clock').style.display = 'block';
                            }
                            if(data.action === 'time') document.getElementById('clock').innerText = data.h + ":00";
                            if(data.action === 'win') document.getElementById('winScreen').style.display = 'flex';
                            if(data.action === 'scream') {
                                img.src = "screamer.png?t=" + new Date().getTime();
                                img.style.display = 'block';
                                setTimeout(() => img.style.display = 'none', 3000);
                            }
                        });
                    });

                    c.on('error', err => {
                        console.error('Connection Error:', err);
                        setTimeout(connect, 3000);
                    });
                };
                connect();
            });
        }

        function sendScream() {
            if(conn) conn.send({ action: 'scream' });
            playSnd('window');
        }

        function beginNight() {
            gameHour = 0;
            if(conn) conn.send({ action: 'start' });
            startClock();
            toggleSettings();
            setHostLog("–ù–û–ß–¨ –ù–ê–ß–ê–õ–ê–°–¨");
        }

        function finishNight() {
            playSnd('win');
            if(conn) conn.send({ action: 'win' });
            setHostLog("–ü–û–ë–ï–î–ê!");
            stopAll();
        }

        function startClock() {
            clearInterval(clockTimer);
            let ms = document.getElementById('hourInput').value * 60000;
            clockTimer = setInterval(() => {
                gameHour++; if(gameHour > 6) gameHour = 6;
                if(conn) conn.send({ action: 'time', h: gameHour });
            }, ms);
        }

        function playSnd(n) { const s = document.getElementById('snd-'+n); s.currentTime = 0; s.play(); }

        function toggleMode(m) {
            if(autoTimer) stopAll();
            else {
                const loop = () => {
                    playSnd(Math.random() > 0.5 ? 'door' : 'closet');
                    autoTimer = setTimeout(loop, m === 'auto' ? 8000 : 3000);
                };
                loop();
            }
        }

        function stopAll() {
            clearTimeout(autoTimer); autoTimer = null;
            clearInterval(clockTimer);
            document.querySelectorAll('audio').forEach(a => { if(a.id !== 'snd-win') { a.pause(); a.currentTime = 0; } });
        }
    </script>
</body>
</html>
