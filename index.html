<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fnaf IRL v12.0 Final Classic</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --main: #00ff41; --red: #f00; --purple: #f0f; }
        body { background: #000; color: var(--main); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* –≠–ö–†–ê–ù –í–•–û–î–ê */
        #setupOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .start-btn { padding: 15px 30px; border: 2px solid var(--main); background: none; color: var(--main); font-family: inherit; font-size: 1.2rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .start-btn:hover { background: var(--main); color: #000; box-shadow: 0 0 20px var(--main); }

        /* –•–û–°–¢ –¢–ï–†–ú–ò–ù–ê–õ */
        .terminal { width: 600px; border: 2px solid #1a1a1a; padding: 20px; position: relative; display: none; background: #000; box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        .settings-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.5rem; filter: grayscale(1); }
        #settingsBox { display: none; background: #050505; border: 1px solid var(--main); padding: 15px; margin-bottom: 15px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); cursor: pointer; font-family: inherit; font-weight: bold; transition: 0.2s; text-transform: uppercase; }
        .btn:hover { background: rgba(0, 255, 65, 0.2); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { border-color: #333; color: #333; cursor: not-allowed; }
        
        .btn-active { background: var(--main) !important; color: #000 !important; box-shadow: 0 0 10px var(--main); }
        .btn-night.active { background: var(--purple) !important; color: #fff !important; border-color: #fff !important; box-shadow: 0 0 20px var(--purple); animation: pulse 1s infinite; }
        .btn-red { border-color: var(--red); color: var(--red); }
        .btn-red:hover { background: rgba(255,0,0,0.2); }

        #hostStatusLog { margin-top: 15px; padding: 10px; border-top: 1px solid #1a1a1a; font-size: 0.8rem; text-align: center; height: 1.2rem; }

        /* –ò–ì–†–û–ö */
        #playerUI { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        #clock { font-size: 12rem; text-shadow: 0 0 30px var(--main); display: none; font-weight: bold; }
        #flashBtn { 
            display: none; position: fixed; bottom: 15%; width: 220px; height: 220px; border-radius: 50%; 
            background: gold; border: 8px solid #fff; color: #000; font-weight: bold; font-size: 1.8rem; 
            cursor: pointer; z-index: 8000; animation: shake 0.5s infinite; box-shadow: 0 0 40px gold;
        }
        #screamImg { display: none; position: fixed; inset: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; }
        #winScreen { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(3deg); } 75% { transform: rotate(-3deg); } }
    </style>
</head>
<body>

    <div id="setupOverlay">
        <div style="font-size: 3rem; font-weight: bold; letter-spacing: 5px;">Fnaf IRL</div>
        <button class="start-btn" onclick="startHost()">ADMIN (HOST)</button>
        <button class="start-btn" onclick="startPlayer()">USER (PLAYER)</button>
    </div>

    <div id="hostUI" class="terminal">
        <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>
        
        <div id="settingsBox">
            <div style="margin-bottom: 10px;">–í–†–ï–ú–Ø –ß–ê–°–ê (—Å–µ–∫): <input type="number" id="secInp" value="60" style="width:50px; background:#000; border:1px solid var(--main); color:var(--main);"></div>
            <button id="mainStartBtn" class="btn" style="width: 100%;" onclick="beginNight()" disabled>START NIGHT (WAIT PLAYER)</button>
        </div>

        <div style="font-size: 0.8rem; margin-bottom: 10px;">STATUS: <span id="statusTxt" style="color:var(--red);">OFFLINE</span></div>

        <div class="grid">
            <button class="btn" onclick="playSnd('door')">STEPS</button>
            <button class="btn" onclick="playSnd('closet')">BREATH</button>
            <button id="modeNormal" class="btn" onclick="toggleMode('normal')">NORMAL MODE</button>
            <button id="modeHard" class="btn" onclick="toggleMode('hard')">HARD MODE</button>
            <button id="nightBtn" class="btn btn-night" style="border-color:var(--purple); color:var(--purple);" onclick="toggleNightmare()">NIGHTMARE</button>
            <button class="btn" style="border-color: #8b4513; color: #8b4513;" onclick="triggerFreddy()">FREDDY</button>
            <button class="btn btn-red" onclick="sendKill('default')">SCREAMER</button>
            <button class="btn" style="border-color: gold; color: gold;" onclick="playSnd('flashlight')">TEST FLASH SND</button>
            
            <button class="btn btn-red" style="grid-column: span 2; margin-top: 5px;" onclick="stopEverything()">EMERGENCY STOP</button>
        </div>
        
        <div id="hostStatusLog">System Ready.</div>

        <audio id="snd-door" src="door.mp3"></audio>
        <audio id="snd-closet" src="closet.mp3"></audio>
        <audio id="snd-window" src="window.mp3"></audio>
        <audio id="snd-nightmare" src="nightmare.mp3" loop></audio>
        <audio id="snd-freddy" src="freddy.mp3"></audio>
        <audio id="snd-flashlight" src="flashlight.mp3"></audio>
        <audio id="snd-win" src="win.mp3"></audio>
    </div>

    <div id="playerUI">
        <div id="clock">12:00</div>
        <button id="flashBtn" onclick="playerFlash()">LIGHT!</button>
        <img id="screamImg" src="">
        <div id="winScreen"><div style="font-size:10rem;">üëë</div><div style="color: gold; font-size: 4rem;">6 AM</div></div>
    </div>

    <script>
        const ROOM_ID = 'fnaf-irl-v12-stable';
        let peer, conn, gameHour = 0, clockTimer, modeRunning = false, currentMode = null;
        let freddyTimer = null, nightmareTimer = null;

        function log(m, c="#00ff41") { const l = document.getElementById('hostStatusLog'); l.innerText = m; l.style.color = c; }
        function toggleSettings() { const s = document.getElementById('settingsBox'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; }
        
        function playSnd(n) { 
            const a = document.getElementById('snd-' + n); 
            if(a) { a.currentTime = 0; a.play().catch(()=>{}); } 
        }

        // HOST
        function startHost() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('hostUI').style.display = 'block';
            peer = new Peer(ROOM_ID);
            peer.on('open', () => log("WAITING FOR PLAYER..."));
            peer.on('connection', c => {
                conn = c;
                document.getElementById('statusTxt').innerText = "ONLINE";
                document.getElementById('statusTxt').style.color = "var(--main)";
                document.getElementById('mainStartBtn').disabled = false;
                document.getElementById('mainStartBtn').innerText = "START NIGHT";
                log("PLAYER CONNECTED!");
                conn.on('data', d => { if(d === 'f_ok') playSnd('flashlight'); });
            });
        }

        function beginNight() {
            gameHour = 0;
            if(conn) conn.send({ action: 'start' });
            startClock();
            if(document.getElementById('settingsBox').style.display === 'block') toggleSettings();
            log("NIGHT STARTED");
        }

        function startClock() {
            clearInterval(clockTimer);
            const sec = parseInt(document.getElementById('secInp').value) || 60;
            clockTimer = setInterval(() => {
                gameHour++;
                if(conn) conn.send({ action: 'time', h: gameHour });
                if(gameHour >= 6) { 
                    playSnd('win');
                    if(conn) conn.send({ action: 'win' });
                    clearInterval(clockTimer);
                    stopCycles();
                }
            }, sec * 1000);
        }

        function triggerFreddy() {
            stopCycles();
            playSnd('freddy');
            if(conn) conn.send({ action: 'freddy' });
            log("FREDDY ATTACK (SOUND HERE)", "gold");
        }

        function toggleMode(m) {
            if(currentMode === m) { stopCycles(); }
            else {
                stopCycles();
                currentMode = m; modeRunning = true;
                document.getElementById('mode' + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('btn-active');
                runLoop();
            }
        }

        function runLoop() {
            if(!modeRunning) return;
            playSnd(Math.random() > 0.5 ? 'door' : 'closet');
            setTimeout(runLoop, currentMode === 'normal' ? 5000 : 2500);
        }

        function toggleNightmare() {
            const b = document.getElementById('nightBtn');
            if(b.classList.contains('active')) { stopCycles(); }
            else {
                stopCycles();
                b.classList.add('active');
                playSnd('nightmare');
                nightmareTimer = setTimeout(() => { if(b.classList.contains('active')) sendKill('nightmare'); }, 12000);
            }
        }

        function sendKill(t) {
            stopCycles();
            playSnd('window');
            if(conn) conn.send({ action: 'kill', type: t });
            clearInterval(clockTimer);
            log("PLAYER KILLED", "red");
        }

        function stopEverything() {
            clearInterval(clockTimer);
            stopCycles();
            if(conn) conn.send({ action: 'stop' });
            log("EMERGENCY STOPPED", "red");
        }

        function stopCycles() {
            modeRunning = false; currentMode = null;
            clearTimeout(nightmareTimer);
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('btn-active', 'active'));
            document.querySelectorAll('audio').forEach(a => { if(a.id !== 'snd-win') { a.pause(); a.currentTime = 0; } });
        }

        // PLAYER
        function startPlayer() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('playerUI').style.display = 'flex';
            peer = new Peer();
            peer.on('open', () => {
                const connect = () => {
                    const c = peer.connect(ROOM_ID);
                    c.on('data', d => {
                        const clk = document.getElementById('clock');
                        const fl = document.getElementById('flashBtn');
                        const img = document.getElementById('screamImg');
                        const win = document.getElementById('winScreen');
                        
                        if(d.action === 'start') {
                            clk.style.display = 'block'; clk.innerText = "12:00";
                            img.style.display = 'none'; win.style.display = 'none';
                        }
                        if(d.action === 'time') clk.innerText = d.h + ":00";
                        if(d.action === 'freddy') {
                            fl.style.display = 'block';
                            freddyTimer = setTimeout(() => {
                                if(fl.style.display === 'block') {
                                    fl.style.display = 'none';
                                    img.src = 'freddy.png'; img.style.display = 'block';
                                }
                            }, 10000);
                        }
                        if(d.action === 'kill') {
                            img.src = d.type === 'nightmare' ? 'nightmare.png' : 'screamer.png';
                            img.style.display = 'block'; clk.style.display = 'none';
                        }
                        if(d.action === 'win') win.style.display = 'flex';
                        if(d.action === 'stop') { fl.style.display = 'none'; clearTimeout(freddyTimer); }
                    });
                    c.on('error', () => setTimeout(connect, 2000));
                };
                connect();
            });
        }

        function playerFlash() {
            document.getElementById('flashBtn').style.display = 'none';
            clearTimeout(freddyTimer);
            if(conn) conn.send('f_ok');
            document.body.style.background = "#fff";
            setTimeout(() => document.body.style.background = "#000", 100);
        }
    </script>
</body>
</html>
