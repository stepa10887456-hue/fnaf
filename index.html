<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fnaf IRL v7.3 Final Fix</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #setupOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .start-btn { padding: 15px 30px; border: 2px solid #00ff41; background: none; color: #00ff41; font-family: inherit; font-size: 1.2rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .start-btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; }
        .terminal { width: 600px; border: 2px solid #1a1a1a; padding: 20px; position: relative; display: none; background: #000; }
        .settings-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.5rem; }
        #settingsBox { display: none; background: #050505; border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px; background: #000; border: 1px solid #00ff41; color: #00ff41; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; }
        .btn-active { background: #00ff41 !important; color: #000 !important; }
        .btn-night.active { background: #f0f !important; color: #fff !important; box-shadow: 0 0 30px #f0f; }
        .btn-red { border-color: #f00; color: #f00; }
        #hostStatusLog { margin-top: 15px; padding: 10px; border-top: 1px solid #1a1a1a; font-size: 0.9rem; text-align: center; color: yellow; }
        #playerUI { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; background: #000; }
        #clock { font-size: 12rem; text-shadow: 0 0 30px #00ff41; display: none; }
        #screamImg { display: none; position: fixed; inset: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 99999; }
        #winScreen { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="setupOverlay">
        <div style="font-size: 3rem; font-weight: bold; margin-bottom: 10px;">FNAF IRL v7.3</div>
        <button class="start-btn" onclick="initHost()">–°–û–ó–î–ê–¢–¨ –ò–ì–†–£ (HOST)</button>
        <button class="start-btn" onclick="initPlayer()">–í–û–ô–¢–ò –í –ò–ì–†–£ (PLAYER)</button>
    </div>

    <div id="hostUI" class="terminal">
        <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div id="settingsBox">
            <div style="margin-bottom: 10px;">
                –ß–ê–°: <input type="number" id="minInput" value="1" style="width:40px;"> –º. 
                <input type="number" id="secInput" value="30" style="width:40px;"> —Å.
            </div>
            <button class="btn" style="width: 100%; margin-bottom: 5px;" onclick="beginNight()">START NIGHT</button>
            <button class="btn" style="width: 100%; border-color: gold; color: gold;" onclick="finishNight()">FINISH (WIN)</button>
        </div>
        <div style="font-size: 0.8rem; margin-bottom: 10px;">STATUS: <span id="statusTxt" style="color:#f00;">OFFLINE</span></div>
        <div class="grid">
            <button class="btn" onclick="playSnd('door')">STEPS</button>
            <button class="btn" onclick="playSnd('closet')">BREATH</button>
            <button id="modeNormal" class="btn" onclick="toggleMode('normal')">NORMAL MODE</button>
            <button id="modeHard" class="btn" onclick="toggleMode('hard')">HARD MODE</button>
            <button id="nightBtn" class="btn btn-night" onclick="toggleNightmare()">NIGHTMARE</button>
            <button class="btn btn-red" onclick="triggerScream()">SCREAMER</button>
            <button class="btn btn-red" style="grid-column: span 2;" onclick="fullStop()">EMERGENCY STOP</button>
        </div>
        <div id="hostStatusLog">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∏...</div>
    </div>

    <div id="playerUI">
        <div id="playerStatus" style="color: #00ff41; margin-bottom: 20px;">–û–ñ–ò–î–ê–ù–ò–ï –•–û–°–¢–ê...</div>
        <div id="clock">12:00</div>
        <img id="screamImg" src="screamer.png">
        <div id="winScreen"><div style="font-size:15rem;">üëë</div><div style="color: gold; font-size: 4rem;">6 AM</div></div>
    </div>

    <audio id="snd-door" src="door.mp3"></audio>
    <audio id="snd-closet" src="closet.mp3"></audio>
    <audio id="snd-window" src="window.mp3"></audio>
    <audio id="snd-nightmare" src="nightmare.mp3" loop></audio>
    <audio id="snd-win" src="win.mp3"></audio>

    <script>
        let peer, conn, gameHour = 0, clockTimer, activeMode = null, modeIsRunning = false;

        function toggleSettings() {
            const s = document.getElementById('settingsBox');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        // --- HOST LOGIC ---
        function initHost() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('hostUI').style.display = 'block';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∫–æ—Ä–æ—Ç–∫–∏–π ID
            const hostID = 'fnaf-' + Math.floor(1000 + Math.random() * 9000);
            peer = new Peer(hostID);

            peer.on('open', (id) => {
                document.getElementById('hostStatusLog').innerText = "ID –ö–û–ú–ù–ê–¢–´: " + id;
                console.log("Host ID:", id);
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
            });

            peer.on('error', (err) => {
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + err.type);
                location.reload();
            });
        }

        function setupConnection() {
            document.getElementById('statusTxt').innerText = "ONLINE";
            document.getElementById('statusTxt').style.color = "#00ff41";
            document.getElementById('hostStatusLog').innerText = "–ò–ì–†–û–ö –ü–û–î–ö–õ–Æ–ß–ï–ù!";
            
            conn.on('data', (data) => {
                if(data === 'ping') conn.send('pong');
            });
        }

        // --- PLAYER LOGIC ---
        function initPlayer() {
            const targetID = prompt("–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä, fnaf-1234):");
            if(!targetID) return;

            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('playerUI').style.display = 'flex';
            
            peer = new Peer();

            peer.on('open', () => {
                conn = peer.connect(targetID);
                
                conn.on('open', () => {
                    document.getElementById('playerStatus').innerText = "–°–í–Ø–ó–¨ –£–°–¢–ê–ù–û–í–õ–ï–ù–ê!";
                    conn.send('ping');
                });

                conn.on('data', (data) => {
                    const img = document.getElementById('screamImg'), clk = document.getElementById('clock'), win = document.getElementById('winScreen'), status = document.getElementById('playerStatus');
                    
                    if(data.action === 'start') {
                        win.style.display='none'; img.style.display='none'; clk.style.display='block'; status.style.display='none'; clk.innerText="12:00";
                    }
                    if(data.action === 'time') clk.innerText = data.h + ":00";
                    if(data.action === 'win') win.style.display='flex';
                    if(data.action === 'scream') {
                        img.src="screamer.png?t="+Date.now(); img.style.display='block'; clk.style.display='none';
                        setTimeout(()=>img.style.display='none', 4000);
                    }
                    if(data.action === 'stop') {
                        clk.style.display='none'; status.style.display='block'; status.innerText="–ò–ì–†–ê –û–°–¢–ê–ù–û–í–õ–ï–ù–ê";
                    }
                });
            });
        }

        // --- GAME ACTIONS ---
        function beginNight() {
            if(!conn) return alert("–ò–≥—Ä–æ–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!");
            gameHour = 0;
            conn.send({ action: 'start' });
            startClock();
            toggleSettings();
        }

        function startClock() {
            clearInterval(clockTimer);
            const ms = ((parseInt(document.getElementById('minInput').value)||0)*60 + (parseInt(document.getElementById('secInput').value)||0))*1000;
            clockTimer = setInterval(() => {
                gameHour++;
                if(conn) conn.send({ action: 'time', h: gameHour });
                if(gameHour >= 6) { clearInterval(clockTimer); setTimeout(finishNight, 2500); }
            }, ms);
        }

        function finishNight() {
            stopAudioOnly();
            document.getElementById('snd-win').play();
            if(conn) conn.send({ action: 'win' });
        }

        function triggerScream() {
            stopAudioOnly();
            clearInterval(clockTimer);
            document.getElementById('snd-window').play();
            if(conn) conn.send({ action: 'scream' });
        }

        function fullStop() {
            clearInterval(clockTimer);
            stopAudioOnly();
            if(conn) conn.send({ action: 'stop' });
        }

        async function runModeLoop() {
            if (!modeIsRunning) return;
            const sounds = ['door', 'closet'];
            const audio = document.getElementById('snd-' + sounds[Math.floor(Math.random()*2)]);
            await new Promise(r => { audio.currentTime=0; audio.play(); audio.onended=r; });
            if(modeIsRunning) {
                setTimeout(runModeLoop, activeMode === 'normal' ? 3000 : 1000);
            }
        }

        function toggleMode(m) {
            if(activeMode === m) { stopAudioOnly(); }
            else { stopAudioOnly(); activeMode = m; modeIsRunning = true; runModeLoop(); document.getElementById('mode'+m.charAt(0).toUpperCase()+m.slice(1)).classList.add('btn-active'); }
        }

        function stopAudioOnly() {
            modeIsRunning = false; activeMode = null;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('btn-active'));
            document.getElementById('nightBtn').classList.remove('active');
            document.querySelectorAll('audio').forEach(a => { if(a.id !== 'snd-window' && a.id !== 'snd-win') { a.pause(); a.currentTime=0; }});
        }

        function playSnd(n) { document.getElementById('snd-'+n).currentTime=0; document.getElementById('snd-'+n).play(); }
        
        function toggleNightmare() {
            const s = document.getElementById('snd-nightmare'), b = document.getElementById('nightBtn');
            if(s.paused) { stopAudioOnly(); s.play(); b.classList.add('active'); setTimeout(() => { if(!s.paused) triggerScream(); }, 10000); }
            else { stopAudioOnly(); }
        }
    </script>
</body>
</html>
