<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fnaf IRL v6.4 Stable</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #setupOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .start-btn { padding: 15px 30px; border: 2px solid #00ff41; background: none; color: #00ff41; font-family: inherit; font-size: 1.2rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .start-btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; }
        .terminal { width: 600px; border: 2px solid #1a1a1a; padding: 20px; position: relative; display: none; background: #000; z-index: 10; }
        .settings-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.5rem; z-index: 20; }
        #settingsBox { display: none; background: #050505; border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px; background: #000; border: 1px solid #00ff41; color: #00ff41; cursor: pointer; font-family: inherit; font-weight: bold; transition: 0.2s; text-transform: uppercase; }
        .btn:hover { background: rgba(0, 255, 65, 0.3); }
        .btn-active { background: #00ff41 !important; color: #000 !important; }
        .btn-night.active { background: #f0f !important; color: #fff !important; border-color: #fff !important; box-shadow: 0 0 30px #f0f; animation: pulse 1s infinite; }
        .btn-red { border-color: #f00; color: #f00; }
        #hostStatusLog { margin-top: 15px; padding: 10px; border-top: 1px solid #1a1a1a; font-size: 0.8rem; text-align: center; min-height: 1.2rem; }
        #playerUI { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; background: #000; }
        #clock { font-size: 12rem; text-shadow: 0 0 30px #00ff41; display: none; }
        #screamImg { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 99999; }
        #winScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="setupOverlay">
        <div style="font-size: 3rem; font-weight: bold;">Fnaf IRL</div>
        <button class="start-btn" onclick="startAsHost()">ADMIN (HOST)</button>
        <button class="start-btn" onclick="startAsPlayer()">USER (PLAYER)</button>
    </div>

    <div id="hostUI" class="terminal">
        <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div id="settingsBox">
            <div style="margin-bottom: 10px;">–ß–ê–°: <input type="number" id="minInput" value="1" style="width:40px;"> –º. <input type="number" id="secInput" value="30" style="width:40px;"> —Å.</div>
            <button class="btn" style="width: 100%; margin-bottom: 5px;" onclick="beginNight()">START NIGHT</button>
            <button class="btn" style="width: 100%; border-color: gold; color: gold;" onclick="finishNight()">MANUAL WIN</button>
        </div>

        <div style="font-size: 0.8rem; margin-bottom: 10px;">STATUS: <span id="statusTxt" style="color:#f00;">CONNECTING...</span></div>

        <div class="grid">
            <button class="btn" onclick="playSnd('door')">STEPS</button>
            <button class="btn" onclick="playSnd('closet')">BREATH</button>
            <button id="modeNormal" class="btn" onclick="toggleMode('normal')">NORMAL MODE</button>
            <button id="modeHard" class="btn" onclick="toggleMode('hard')">HARD MODE</button>
            <button id="nightBtn" class="btn btn-night" style="border-color:#f0f; color:#f0f;" onclick="toggleNightmare()">NIGHTMARE</button>
            <button class="btn btn-red" onclick="triggerScream()">SCREAMER</button>
            <button class="btn btn-red" style="grid-column: span 2;" onclick="stopGame(true)">EMERGENCY STOP</button>
        </div>
        <div id="hostStatusLog">ID: fnaf-irl-room</div>

        <audio id="snd-door" src="door.mp3" preload="auto"></audio>
        <audio id="snd-closet" src="closet.mp3" preload="auto"></audio>
        <audio id="snd-window" src="window.mp3" preload="auto"></audio>
        <audio id="snd-nightmare" src="nightmare.mp3" loop preload="auto"></audio>
        <audio id="snd-win" src="win.mp3" preload="auto"></audio>
    </div>

    <div id="playerUI">
        <div id="waitMsg" style="font-size: 2rem; color: #444;">–û–ñ–ò–î–ê–ù–ò–ï –•–û–°–¢–ê...</div>
        <div id="clock">12:00</div>
        <img id="screamImg" src="screamer.png">
        <div id="winScreen"><div style="font-size:15rem;">üëë</div><div style="color: gold; font-size: 4rem;">6 AM</div></div>
    </div>

    <script>
        const ROOM_ID = 'fnaf-irl-room-v6'; // –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–π ID –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
        let peer, conn, gameHour = 0, clockTimer, recognition = null;
        let currentMode = null, lastSound = null, modeIsRunning = false;

        function setHostLog(msg, color="#00ff41") {
            const log = document.getElementById('hostStatusLog');
            if(log) { log.innerText = msg; log.style.color = color; }
        }

        function toggleSettings() {
            const s = document.getElementById('settingsBox');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        // --- HOST ---
        function startAsHost() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('hostUI').style.display = 'block';
            initVoice();
            peer = new Peer(ROOM_ID);
            
            peer.on('open', id => {
                document.getElementById('statusTxt').innerText = "WAITING FOR PLAYER...";
                setHostLog("ID: " + id);
            });

            peer.on('connection', c => {
                conn = c;
                document.getElementById('statusTxt').innerText = "PLAYER CONNECTED";
                document.getElementById('statusTxt').style.color = "#00ff41";
                setHostLog("–ò–ì–†–û–ö –ü–û–î–ö–õ–Æ–ß–ï–ù", "#00ff41");
            });

            peer.on('error', err => {
                console.error(err);
                if(err.type === 'unavailable-id') {
                    setHostLog("ID –ó–ê–ù–Ø–¢! –û–ë–ù–û–í–ò–¢–ï –°–¢–†–ê–ù–ò–¶–£", "#f00");
                }
            });
        }

        async function runModeLoop() {
            if (!modeIsRunning) return;
            const sounds = ['door', 'closet'];
            let nextSnd;
            do { nextSnd = sounds[Math.floor(Math.random() * sounds.length)]; } while (nextSnd === lastSound);
            lastSound = nextSnd;
            const audio = document.getElementById('snd-' + nextSnd);
            
            await new Promise(res => {
                audio.currentTime = 0;
                audio.play();
                audio.onended = res;
            });

            if (modeIsRunning) {
                let p = currentMode === 'normal' ? (Math.random() * 2000 + 1000) : 800;
                setTimeout(() => { if(modeIsRunning) runModeLoop(); }, p);
            }
        }

        function toggleMode(m) {
            if (currentMode === m) { stopGame(true); } 
            else {
                stopGame(true);
                currentMode = m; modeIsRunning = true;
                document.getElementById(m === 'normal' ? 'modeNormal' : 'modeHard').classList.add('btn-active');
                setHostLog("–†–ï–ñ–ò–ú: " + m.toUpperCase(), "#00ff41");
                runModeLoop();
            }
        }

        function toggleNightmare() {
            const s = document.getElementById('snd-nightmare'), b = document.getElementById('nightBtn');
            if(s.paused) {
                stopGame(false); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ä–µ–∂–∏–º—ã, –Ω–æ –Ω–µ –≤—Å—ë
                s.play();
                b.classList.add('active');
                setHostLog("‚ö†Ô∏è NIGHTMARE –ê–ö–¢–ò–í–ò–†–û–í–ê–ù!", "#f0f");
                if(recognition) try { recognition.start(); } catch(e){}
                nightmareTimer = setTimeout(() => { if(!s.paused) triggerScream(); }, 10000);
            } else {
                setHostLog("NIGHTMARE –ü–†–ï–†–í–ê–ù");
                stopGame(true);
            }
        }

        function triggerScream() {
            stopGame(false); 
            const s = document.getElementById('snd-window');
            if(s) { s.currentTime = 0; s.play(); }
            if(conn) conn.send({ action: 'scream' });
            setHostLog("‚ùå –ò–ì–†–û–ö –£–ë–ò–¢!", "#f00");
        }

        function stopGame(full = true) {
            clearInterval(clockTimer);
            modeIsRunning = false; currentMode = null;
            document.getElementById('modeNormal').classList.remove('btn-active');
            document.getElementById('modeHard').classList.remove('btn-active');
            
            const ns = document.getElementById('snd-nightmare');
            ns.pause(); ns.currentTime = 0;
            document.getElementById('nightBtn').classList.remove('active');
            if(recognition) try { recognition.stop(); } catch(e){}

            document.querySelectorAll('audio').forEach(a => {
                if(full || (a.id !== 'snd-window' && a.id !== 'snd-win')) {
                    a.pause(); a.currentTime = 0; a.onended = null;
                }
            });
            if(full && conn) conn.send({ action: 'stop' });
        }

        function beginNight() {
            gameHour = 0;
            if(conn) conn.send({ action: 'start' });
            startClock(); toggleSettings();
            setHostLog("–ù–û–ß–¨ –ù–ê–ß–ê–õ–ê–°–¨");
        }

        function startClock() {
            clearInterval(clockTimer);
            const ms = ((parseInt(document.getElementById('minInput').value)||0)*60 + (parseInt(document.getElementById('secInput').value)||0))*1000;
            clockTimer = setInterval(() => {
                gameHour++;
                if(conn) conn.send({ action: 'time', h: gameHour });
                if(gameHour >= 6) { clearInterval(clockTimer); setTimeout(finishNight, 2500); }
            }, ms);
        }

        function finishNight() {
            playSnd('win');
            if(conn) conn.send({ action: 'win' });
            stopGame(false);
            setHostLog("üèÜ –ü–û–ë–ï–î–ê: 6 –£–¢–†–ê!", "gold");
        }

        function playSnd(n) { const s = document.getElementById('snd-'+n); if(s) { s.currentTime=0; s.play(); } }

        function initVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            recognition = new Speech(); recognition.lang = 'ru-RU'; recognition.continuous = true;
            recognition.onresult = (e) => {
                const text = e.results[e.results.length - 1][0].transcript.toLowerCase();
                if (text.includes("–∏–¥–∏ –≤–æ–Ω") || text.includes("–≤–æ–Ω")) {
                    setHostLog("–ì–û–õ–û–° –£–°–õ–´–®–ê–ù: –ò–ó–ì–ù–ê–ù–ò–ï", "#00ff41");
                    stopGame(true);
                }
            };
        }

        // --- PLAYER ---
        function startAsPlayer() {
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('playerUI').style.display = 'flex';
            peer = new Peer();
            peer.on('open', () => {
                const connect = () => {
                    const c = peer.connect(ROOM_ID);
                    c.on('open', () => {
                        c.on('data', data => {
                            const img = document.getElementById('screamImg');
                            const clk = document.getElementById('clock');
                            const wait = document.getElementById('waitMsg');
                            if(data.action === 'start') {
                                document.getElementById('winScreen').style.display = 'none';
                                wait.style.display = 'none'; img.style.display = 'none'; 
                                clk.style.display = 'block'; clk.innerText = "12:00";
                            }
                            if(data.action === 'time') clk.innerText = data.h + ":00";
                            if(data.action === 'win') document.getElementById('winScreen').style.display = 'flex';
                            if(data.action === 'scream') {
                                img.src = "screamer.png?t=" + Date.now();
                                img.style.display = 'block'; clk.style.display = 'none';
                                setTimeout(() => img.style.display = 'none', 4000);
                            }
                        });
                    });
                    c.on('error', () => setTimeout(connect, 3000));
                };
                connect();
            });
        }
    </script>
</body>
</html>
